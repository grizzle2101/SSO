<div class="login">
  <img src="../../assets/cubey quick.svg" class="left panel" />
  <mat-divider vertical></mat-divider>
  <div class="right panel">
    <div class="login-form">
      <div class="centered">
        <h1>{{ isManagementLogin ? "Management Login" : "Public Login" }}</h1>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="userLogin.email"
          (keyup.enter)="login()"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          [(ngModel)]="userLogin.password"
          (keyup.enter)="login()"
        />
      </mat-form-field>
    </div>

    <div class="centered">
      <div class="small-text">
        Dont have an account?
        <button mat-button (click)="createAccount()">Create one</button>
      </div>
      <mat-error>{{ errorText }}</mat-error>
      <button mat-button>Cancel</button>
      <button mat-button (click)="login()">Login</button>
    </div>
  </div>
</div>
