<h2>User Management Panel</h2>
<div class="user-management-panel">
  <mat-card *ngFor="let user of users">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title> {{ user.name }}</mat-card-title>
      <mat-card-subtitle> {{ user.email }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="centered">
      <button mat-button (click)="editUser(user)">Edit</button>
      <button mat-button (click)="resetPassword(user)">Reset Password</button>
      <button mat-button (click)="deleteUser(user)">Delete</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="add-user-card">
    <mat-card-actions class="centered">
      <button mat-button (click)="addUser()"><mat-icon>add</mat-icon></button>
      <div>Add User</div>
      <mat-error>{{ errorText }}</mat-error>
    </mat-card-actions>
  </mat-card>
</div>
